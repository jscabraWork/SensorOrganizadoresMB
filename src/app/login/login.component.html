

    <section class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <img src="assets/brand/logo.png" alt="Sensor Logo" class="login-logo">
      </div>
      <h2 class="login-title">Bienvenido</h2>
      <p class="login-subtitle">Ingresa con tus credenciales de usuario</p>
    </div>
    
    <form (ngSubmit)="handleLogin()" class="login-form">
      <div class="input-group">
        <div class="input-container">
          <input 
            type="text" 
            name="username" 
            class="modern-input" 
            placeholder="Usuario" 
            [(ngModel)]="usuario.usuario"
            required>
          <span class="input-border"></span>
          <label class="input-label">Usuario</label>
        </div>
      </div>      <div class="input-group">
        <div class="input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            name="password" 
            class="modern-input" 
            placeholder="Contraseña" 
            [(ngModel)]="usuario.contrasena"
            required>
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
          <span class="input-border"></span>
          <label class="input-label">Contraseña</label>
        </div>
      </div>

      <div class="error-container" *ngIf="invalidLogin">
        <small class="error-message">{{errorMessage}}</small>
      </div>

      <button class="login-button" type="submit">
        <span class="button-text">Iniciar Sesión</span>
        <div class="button-ripple"></div>
      </button>
    </form>
  </div>
    <div class="background-animation">
    <!-- Círculos flotantes existentes -->
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
    
    <!-- Partículas decorativas -->
    <div class="background-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <!-- Ondas de fondo -->
    <div class="background-waves"></div>
    
    <!-- Líneas decorativas móviles -->
    <div class="decorative-lines">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
    
    <!-- Degradados radiales -->
    <div class="radial-gradient"></div>
    <div class="radial-gradient-2"></div>
  </div>
</section>
