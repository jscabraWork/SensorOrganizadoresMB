<section class="selector-tipo-contenido">
  <h3>Seleccionar Tipo de Contenido</h3>
  
  <div class="tipos-contenido">
    <div 
      *ngFor="let tipo of tiposContenido" 
      class="tipo-contenido"
      (click)="seleccionarTipo(tipo.valor)">
      
      <div class="icono">{{ tipo.icono }}</div>
      <div class="titulo">{{ tipo.etiqueta }}</div>
    </div>
  </div>
</section>
