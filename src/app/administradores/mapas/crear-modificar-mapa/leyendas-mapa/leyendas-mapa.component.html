<div class="leyendas-mapa">
  <h3>Leyendas del mapa</h3>
  <form (ngSubmit)="agregarLeyenda()" class="leyenda-form">
    <input [(ngModel)]="nuevaLeyenda.label" name="label" placeholder="Nombre" required />
    <input [(ngModel)]="nuevaLeyenda.color" name="color" type="color" title="Color" required />
    <input [(ngModel)]="nuevaLeyenda.precio" name="precio" type="number" min="0" step="0.01" placeholder="Precio" required />
    <button type="submit">Agregar</button>
  </form>
  <ul class="leyendas-lista">
    <li *ngFor="let leyenda of leyendas; let i = index">
      <span class="color-box" [style.background]="leyenda.color"></span>
      <span class="leyenda-label">{{ leyenda.label }}</span>
      <span class="leyenda-precio">${{ leyenda.precio | number:'1.2-2' }}</span>
      <button type="button" (click)="eliminarLeyenda(i)">Eliminar</button>
    </li>
  </ul>
</div>
